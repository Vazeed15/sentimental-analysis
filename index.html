<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Sentiment Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/" method="post">
            <textarea name="text" rows="4" cols="50" placeholder="Enter a sentence or paragraph"></textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if result %}
        <div class="result">
            <p><strong>Sentiment:</strong> <span class="{{ result['sentiment_class'] }}">{{ result['sentiment_emoji'] }}</span></p>
            <p><strong>Sentiment Score:</strong> {{ result['sentiment_score'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
